<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar / Agregar producto</title>
    <link rel="stylesheet" href="estilos/styles.css">
</head>
<body>
    <h1>Editar / Agregar productos</h1>
    <form id="product-form">
        <input type="text" id="name" placeholder="Nombre">
        <input type="text" id="quantity" placeholder="Cantidad">
        <input type="text" step="0.01" id="price" placeholder="Precio">
        <button id="save-product">Guardar</button>
    </form>
    <script type="module" src="scripts/formulario.js"></script>
</body>
</html>
